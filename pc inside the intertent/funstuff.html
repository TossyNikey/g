                <h2>something i made using p5.min.js</h2>
                <div id = "canvas"></div>
                <script>
                    var t;
                    var t2;
                    var moving = true;
                    function preload() {
                    t = loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Toranj_-_special_circular_design_of_Iranian_carpets.JPG/220px-Toranj_-_special_circular_design_of_Iranian_carpets.JPG');
                    t2 = loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Checkerboard_pattern.svg/480px-Checkerboard_pattern.svg.png');
                    }
                    function setup() {
                        canvas = createCanvas(600, 600, 'webgl');
                        canvas.parent("canvas");
                        angleMode('degrees');
                    }
                    function draw() {
                        background(cos(frameCount ) * 25 + 50);
                        ambientLight(abs(cos(frameCount ) * 100) + 100);
                        
                        directionalLight(cos(-frameCount ) * 50, cos(frameCount ) * 100, abs(cos(frameCount )) * 25, 200, 200, 0);
                        
                        noStroke()
                        
                        if (moving){
                        rotateX(frameCount/2)
                        rotateY(frameCount/2)
                        rotateZ(frameCount/2)
                        }else{
                            orbitControl(4);
                        }
                        
                           
            push();
            translate(-240, -100, 0);
            rotateZ(frameCount);
            rotateX(frameCount * 0.01);
            rotateY(frameCount * 0.5);
            plane(70);
            pop();
            
            push();
            translate(0, -100, 0);
            rotateZ(frameCount * 0.01);
            rotateX(frameCount);
            rotateY(frameCount * 0.25);
            box(70, 70, 70);
            pop();
            
            push();
            translate(240, -100, 0);
            rotateZ(frameCount);
            rotateX(frameCount * 0.01);
            rotateY(frameCount * 0.01);
            cylinder(70, 70);
            pop();
            
            push();
            translate(-250, 100, 0);
            rotateZ(frameCount);
            rotateX(frameCount * 0.5);
            rotateY(frameCount * 0.25);
            cone(50, 70);
            pop();
            
            push();
            translate(-75, 100, 0);  
            rotateZ(frameCount);
            rotateX(frameCount * 0.01);
            rotateY(frameCount);
            torus(50, 20);
            pop();
            
            push();
            translate(100, 100, 0);
            rotateZ(frameCount * 0.5);
            rotateX(frameCount * 0.25);
            rotateY(frameCount);
            sphere(50);
            pop();
            
            push();
            translate(275, 100, 0);
            rotateZ(frameCount * 0.5);
            rotateX(frameCount * 0.25);
            rotateY(frameCount);
            ellipsoid(30, 40, 40);
            pop();
            }
                </script>
